<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barney's ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Small tweak for dropdown */
    #paletteSelector {
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">ðŸ’¬ Chats</div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
<div class="chat-window" role="main">
  <div class="chat-header" id="chatHeader">
    <span class="chat-title">Barney's ChatGPT</span>
    <div class="header-controls">
      <button id="toggleSidebarBtn" aria-label="Toggle Sidebar">Hide</button>
      <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode">Dark</button>
      <select id="paletteSelector" aria-label="Select color palette">
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
      </select>
    </div>
  </div>

  <div class="messages" id="messages" aria-live="polite"></div>

  <div class="input-area">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button class="send-btn" id="sendBtn">Send</button>
  </div>
</div>

</html>
