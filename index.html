<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .icon {
      width: 20px;
      height: 20px;
    }
    .hidden {
      display: none;
    }

    /* Ensure icons follow button color */
    #toggleThemeBtn {
      color: #fff;
      background: maroon;
      border: none;
      cursor: pointer;
    }

    /* ðŸŽ¨ Palette dropdown positioning */
    .theme-dropdown {
      position: relative;
      display: inline-block;
    }
    #themeBtn {
      background: maroon;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
    }
    #themeBtn svg {
      width: 22px;
      height: 22px;
      fill: #fff; /* force white so it doesnâ€™t disappear */
    }
    #paletteSelector {
      position: absolute;
      top: 110%;
      right: 0;
      z-index: 1000;
      background: var(--surface-1, #fff);
      color: var(--text, #000);
      font-size: 14px;
      border: 1px solid var(--border, #ccc);
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    #paletteSelector.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">
        <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 7L4 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M20 12L4 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M20 17L4 17" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Chats</span>
      </div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" role="main">
      <!-- Header -->
      <div class="chat-header" id="chatHeader">
        <span class="chat-title">Barney's ChatGPT</span>
        <div class="header-controls">

          <!-- Sidebar Toggle -->
          <button id="toggleSidebarBtn" aria-label="Toggle Sidebar">

</svg>
            <svg class="icon show-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8h15M5 16h22M5 24h22M5 11l3-3l-3-3"/>
            </svg>
          </button>

          <!-- Theme Toggle -->
          <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode">
            <svg class="icon dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21.46 16.54A10.51 10.51 0 1 1 12 1.49a10.34 10.34 0 0 1 2.8.38 8.12 8.12 0 0 0 2.45 15.86 8 8 0 0 0 4.21-1.19z"
                fill="none" stroke="currentColor" stroke-width="1.9"/>
            </svg>
            <svg class="icon light-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.127 340.127">

                fill="currentColor"/>
            </svg>
          </button>

          <!-- Palette Selector -->
          <div class="theme-dropdown">
            <button id="themeBtn" aria-label="Change Theme">
  <svg xmlns="http://www.w3.org/2000/svg" 
       viewBox="0 0 24 24" 
       width="22" height="22" 
       fill="currentColor">
    <path d="M12 2C6.48 2 2 6.04 2 11c0 3.74 2.55 6.84 6 7.87V22l4.03-2.41c.63.09 
             1.28.14 1.97.14 5.52 0 10-4.04 10-9s-4.48-9-10-9zM6.5 13c-.83 0-1.5-.67-1.5-1.5S5.67 10

  </svg>
</button>
            <select id="paletteSelector" aria-label="Select color palette" class="hidden">
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
              <option value="Orange">Orange</option>
              <option value="Purple">Purple</option>
            </select>
          </div>
        </div> <!-- END header-controls -->
      </div> <!-- END chat-header -->

      <!-- Messages -->
      <div class="messages" id="messages" aria-live="polite"></div>

      <!-- Input -->
      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button class="send-btn" id="sendBtn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 12L4 4L6 12M20 12L4 20L6 12M20 12H6"/>
          </svg>
        </button>
      </div>
    </div> <!-- END chat-window -->

  </div> <!-- END app-container -->

  <script src="app.js" defer></script>
</body>
</html>
