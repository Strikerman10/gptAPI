<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .icon {
      width: 20px;
      height: 20px;
    }
    .hidden {
      display: none;
    }
    /* Ensure icons follow button color */
    #toggleThemeBtn {
      color: #fff;         /* both sun & moon become white */
      background: maroon;  /* button background */
      border: none;
      cursor: pointer;
      padding: 4px;
    }
    .theme-selector {
      position: relative;
      display: inline-block;
    }
    .theme-btn {
      background: maroon;
      border: none;
      cursor: pointer;
      color: #fff;
      padding: 4px;
    }
    .theme-menu {
      display: none;
      position: absolute;
      right: 0;
      background: var(--surface-1, #fff);
      border: 1px solid var(--border, #ccc);
      margin: 0;
      padding: 4px 0;
      list-style: none;
      z-index: 10;
    }
    .theme-menu li {
      padding: 6px 12px;
      cursor: pointer;
    }
    .theme-menu li:hover {
      background: var(--surface-hover, #eee);
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.5 3h-10A1.5 1.5 0 0 0 1 4.5v5A1.5 1.5 0 0 0 2.5 11h5a.5.5 0 0 1 .354.146L10 13.294V11.5a.5.5 0 0 1 .5-.5h2A1.5 1.5 0 0 0 14 9.5v-5A1.5 1.5 0 0 0 12.5 3m-10-1h10A2.5 2.5 0 0 1 15 4.5v5a2.5 2.5 0 0 1-2.5 2.5H11v2.5a.5.5 0 0 1-.854.354L7.293 12H2.5A2.5 2.5 0 0 1 0 9.5v-5A2.5 2.5 0 0 1 2.5 2"
          />
        </svg>
        <span>Chats</span>
      </div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" role="main">
      <!-- Header -->
      <div class="chat-header" id="chatHeader">
        <span class="chat-title">Barney's ChatGPT</span>
        <div class="header-controls">

          <!-- Sidebar Toggle -->
          <button id="toggleSidebarBtn" aria-label="Toggle Sidebar">
            <!-- Hide icon -->
            <svg class="icon hide-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
              <path
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1.5 3a.5.5 0 0 0 0 1h12a.5.5 0 0 0 0-1zM1 7.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5"
              />
            </svg>
            <!-- Show icon -->
            <svg class="icon show-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8h15M5 16h22M5 24h22M5 11l3-3l-3-3"
              />
            </svg>
          </button>

          <!-- Theme Toggle -->
          <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode">
            <!-- Moon -->
            <svg class="icon dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21.46 16.54A10.51 10.51 0 1 1 12 1.49a10.34 10.34 0 0 1 2.8.38 8.12 8.12 0 0 0 2.45 15.86 8 8 0 0 0 4.21-1.19z"
                    fill="none" stroke="currentColor" stroke-width="1.9"/>
            </svg>
            <!-- Sun -->
            <svg class="icon light-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.127 340.127">
              <path d="M181.401 0h-22.675v56.688h22.675V0zm-139.611 282.306l16.031 16.031 40.09-40.09-16.031-16.031-40.09 40.09zm14.898-123.58H0v22.675h56.688v-22.675zm241.649-100.904L282.306 41.79l-40.09 40.09 16.031 16.031 40.09-40.09zM237.749 265.39l40.747 40.747 16.303-16.303-40.747-40.747-16.303 16.303zm45.69-106.664v22.675h56.688v-22.675H283.439zM170.064 79.363c-50.089 0-90.701 40.611-90.701 90.701s40.611 90.701 90.701 90.701 90.701-40.611 90.701-90.701-40.612-90.701-90.701-90.701zm0 158.726c-37.573 0-68.025-30.453-68.025-68.025s30.452-68.025 68.025-68.025 68.025 30.453 68.025 68.025-30.452 68.025-68.025 68.025zm-11.338 102.038h22.675v-56.688h-22.675v56.688zM91.041 86.098l-40.747-40.77L33.99 61.631l40.747 40.747 16.304-16.28z"
                    fill="currentColor"/>
            </svg>
          </button>

          <!-- Palette Selector (NEW) -->
          <div class="theme-selector">
            <button class="theme-btn" id="themeBtn" aria-haspopup="true" aria-expanded="false">
              <!-- Palette SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.5 2 2 6 2 11c0 3.9 3 7 6.2 7H9c.6 0 1 .4 1 1 0 .3-.1.5-.3.7-.5.5-.7 1.2-.6 2
                         .1 1.1 1 2.1 2.1 2.2 5.6.6 9.8-2.2 9.8-6.9 0-5.5-4.5-10-10-10zm-4.5 8c-.8 0-1.5-.7-1.5-1.5S6.7 7 7.5 7
                         9 7.7 9 8.5 8.3 10 7.5 10zm3-4c-.8 0-1.5-.7-1.5-1.5S9.7 3 10.5 3s1.5.7 1.5 1.5S11.3 6 10.5 6zm5 1c-.8 0-1.5-.7-1.5-1.5S14.7 4 15.5 4
                         17 4.7 17 5.5 16.3 7 15.5 7zm1.5 6c-.8 0-1.5-.7-1.5-1.5S16.2 10 17 10s1.5.7 1.5 1.5S17.8 13 17 13z"/>
              </svg>
            </button>

            <!-- Hidden dropdown list -->
            <ul class="theme-menu" id="themeMenu">
              <li data-theme="Green">Green</li>
              <li data-theme="Blue">Blue</li>
              <li data-theme="Orange">Orange</li>
              <li data-theme="Purple">Purple</li>
            </ul>
          </div>

        </div>
      </div>

      <!-- Messages -->
      <div class="messages" id="messages" aria-live="polite"></div>

      <!-- Input -->
      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>

        <!-- Send button with your custom SVG -->
        <button class="send-btn" id="sendBtn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20" height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
            <path d="M20 12L4 4L6 12M20 12L4 20L6 12M20 12H6"/>
          </svg>
        </button>
      </div>

    </div> <!-- end chat window -->
  </div> <!-- end app-container -->

  <!-- JS app -->
  <script src="app.js" defer></script>
</body>
</html>
