<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .icon {
      width: 20px;
      height: 20px;
    }
    .hidden {
      display: none;
    }

    /* Theme toggle button (sun/moon) */
    #toggleThemeBtn {
      color: #fff;
      background: maroon;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    /* Palette dropdown */
    .theme-selector {
      position: relative;
      display: inline-block;
    }
    #themeBtn {
      background: maroon;
      border: none;
      cursor: pointer;
      color: #fff;
      padding: 4px;
      border-radius: 4px;
    }

    /* dropdown list */
    #themeMenu {
      position: absolute;
      right: 0;
      margin-top: 4px;
      background: var(--surface-1, #fff);
      border: 1px solid var(--border, #ccc);
      border-radius: 4px;
      list-style: none;
      padding: 0;
      min-width: 140px;
      z-index: 10;

      opacity: 0;
      transform: translateY(-5px);
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    #themeMenu.open {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
      pointer-events: auto;
    }
    #themeMenu li {
      padding: 6px 12px;
      cursor: pointer;
    }
    #themeMenu li:hover {
      background: var(--surface-hover, #eee);
    }
    #themeMenu li.active {
      background: var(--color-2, #ddd);
      font-weight: bold;
      color: var(--text, #000);
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">
        <span>Chats</span>
      </div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" role="main">
      <!-- Header -->
      <div class="chat-header" id="chatHeader">
        <span class="chat-title">Barney's ChatGPT</span>
        <div class="header-controls">

          <!-- Sidebar Toggle -->
          <button id="toggleSidebarBtn" aria-label="Toggle Sidebar">
            <!-- Hide icon (shown initially) -->
            <svg class="icon hide-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
              <path fill="currentColor" d="M1.5 3a.5.5..."/>
            </svg>
            <!-- Show icon (starts hidden) -->
            <svg class="icon show-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path fill="none" stroke="currentColor" stroke-width="2" d="M12 8h15M5 16h22..."/>
            </svg>
          </button>

          <!-- Theme Toggle -->
          <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode">
            <!-- Moon (hidden initially in light mode) -->
            <svg class="icon dark-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21.46..." fill="none" stroke="currentColor" stroke-width="1.9"/>
            </svg>
            <!-- Sun (shown initially) -->
            <svg class="icon light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
              <path d="M181.401 0h-22..." fill="currentColor"/>
            </svg>
          </button>

          <!-- Palette Dropdown -->
          <div class="theme-selector">
            <button id="themeBtn" aria-haspopup="true" aria-expanded="false">
              <!-- ðŸŽ¨ Palette icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.5 2 2 6 2 11c0 3.9 3 7 ..."/>
              </svg>
            </button>
            <ul id="themeMenu">
              <li data-theme="Green">Green</li>
              <li data-theme="Blue">Blue</li>
              <li data-theme="Orange">Orange</li>
              <li data-theme="Purple">Purple</li>
            </ul>
          </div>

        </div>
      </div>

      <!-- Messages -->
      <div class="messages" id="messages" aria-live="polite"></div>

      <!-- Input -->
      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button class="send-btn" id="sendBtn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 12L4 4L6 12M20 12L4 20L6 12M20 12H6"/></svg>
        </button>
      </div>
    </div> <!-- end chat window -->
  </div> <!-- end app-container -->

  <!-- JS -->
  <script src="app.js" defer></script>
</body>
</html>
