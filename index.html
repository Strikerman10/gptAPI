<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barney's ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">ðŸ’¬ Chats</div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" role="main">
      <div class="chat-header" id="chatHeader">
        <span>Barney's ChatGPT</span>
        <button id="toggleSidebarBtn" aria-label="Toggle Sidebar" style="margin-left: auto; padding: 6px 12px; font-size: 14px; cursor: pointer;">Hide</button>
        <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode" style="margin-left: 8px; padding: 6px 12px; font-size: 14px; cursor: pointer;">Dark</button>
      </div>
      <div class="messages" id="messages" aria-live="polite"></div>

      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
