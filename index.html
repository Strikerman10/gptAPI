<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- ========== Sidebar ========== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
        Chats
      </div>
      <button id="newChatBtn" class="new-chat">+ New Chat</button>
      <div id="chatList" class="chat-list"></div>
    </aside>
    
    <!-- ========== Main Content ========== -->
    <div class="main-content">
      
      <!-- Header -->
      <div class="chat-header">
        <span class="chat-title">ChatGPT</span>
        <div class="header-controls">
          <!-- üé® Palette button -->
          <button id="themeBtn" title="Change Palette">üé®</button>
          <select id="paletteSelector">
            <option>Green</option>
            <option>Blue</option>
            <option>Orange</option>
            <option>Purple</option>
          </select>
          
          <!-- üåô/‚òÄÔ∏è Light/Dark toggle -->
          <button id="toggleThemeBtn" title="Light/Dark">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon hidden">üåô</span>
          </button>
          
          <!-- ‚¨ÖÔ∏è/‚û°Ô∏è Sidebar toggle -->
          <button id="toggleSidebarBtn" title="Toggle Sidebar">
            <span class="show-icon">‚û°Ô∏è</span>
            <span class="hide-icon hidden">‚¨ÖÔ∏è</span>
          </button>
        </div>
      </div>
      
      <!-- Chat messages -->
      <div class="chat-window">
        <div id="messages" class="messages"></div>
        <div class="input-area">
          <textarea id="input" placeholder="Type your message..."></textarea>
          <button id="sendBtn" class="send-btn">
            <!-- Send Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
            </svg>
          </button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
