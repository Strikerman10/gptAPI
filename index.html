<!doctype html>
<html>
<head>
  <style>
    #themeBtn {
      background: maroon;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
    }
    #themeBtn svg { width: 22px; height: 22px; fill: white; }
    #paletteSelector { margin-left: 0.5rem; }
    #paletteSelector.hidden { display: none; }
  </style>
</head>
<body>
  <button id="themeBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <circle cx="256" cy="256" r="200"/>
    </svg>
  </button>
  <select id="paletteSelector" class="hidden">
    <option>Green</option>
    <option>Blue</option>
    <option>Orange</option>
    <option>Purple</option>
  </select>

  <script>
    const paletteBtn = document.getElementById("themeBtn");
    const paletteSelector = document.getElementById("paletteSelector");
    paletteBtn.addEventListener("click", () => {
      paletteSelector.classList.toggle("hidden");
      if (!paletteSelector.classList.contains("hidden")) {
        paletteSelector.focus();
      }
    });
  </script>
</body>
</html>
