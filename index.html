<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barney's ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <div class="sidebar" role="navigation" aria-label="Chat history">
      <div class="sidebar-header">💬 Chats</div>
      <button class="new-chat" id="newChatBtn">+ New Chat</button>
      <div class="chat-list" id="chatList" aria-live="polite"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" role="main">
      <!-- Header with title on left and controls on right -->
      <div class="chat-header" id="chatHeader">
        <span class="chat-title">Barney's ChatGPT</span>
        <div class="header-controls">
          <button id="toggleSidebarBtn" aria-label="Toggle Sidebar">
            <span>Hide</span>
          </button>
          <button id="toggleThemeBtn" aria-label="Toggle Light/Dark Mode" data-icon="☀️">
            <span>Dark</span>
          </button>
          <select id="paletteSelector" aria-label="Select color palette">
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Orange">Orange</option>
          </select>
          <!-- Additional palette icon button for mobile -->
          <button id="paletteIconBtn" aria-label="Select color palette"></button>
        </div>
      </div>

      <!-- Messages Container -->
      <div class="messages" id="messages" aria-live="polite"></div>

      <!-- Input Area -->
      <div class="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- JS app -->
  <script src="app.js" defer></script>
</body>
</html>
